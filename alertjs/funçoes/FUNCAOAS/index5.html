    <script>
        function QualoMaiorNumero(numero1, numero2, numero3) {
            let maior = numero1;
            if(numero2 > maior){
                maior = numero2;
            }
            if(numero3 > maior){
                maior = numero3;
            }
            return maior;
        }
        console.log(QualoMaiorNumero(84,952,15))
