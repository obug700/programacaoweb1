<body>
    <h1>Média de 4</h1>
    <script>
        var nomealuno = prompt("Qual seu nome:")
        var media1 = Number(prompt("Digite a primeira média"))
        var media2 = Number(prompt("Digite a segunda média"))
        var media3 = Number(prompt("Digite a terceira média"))
        var media4 = Number(prompt("Digite a quarta média"))
        var mediatotal = (media1 + media2 + media3 + media4)/4
        if (mediatotal >= 7){
            alert(nomedoaluno +" foi aprovado com a media de " + mediatotal);
        }
        else{
            alert(nomealuno + " foi reprovado com a media de "+ mediatotal);
        }
    </script>
</body>
